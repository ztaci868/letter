<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
  <link href="./main.css" rel="stylesheet" />
  <title>Main</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center; /* center horizontally */
      align-items: center;    /* center vertically */
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
    }
    .sideBar {
      text-align: center; /* centers the text like "Username" and "Password" */
    }

    label {
      display: block;
      text-align: left;
      margin-top: 10px;
      font-size: 0.95rem
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center; /* aligns the input boxes with the labels */
    }

    input[type="text"],
    input[type="password"] {
      width: 175px;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      margin-top: 20px;
      padding: 10px;
      width: 175px;
      border: none;
      border-radius: 6px;
      background-color: #5C6FA5; /* bluish slate tone */
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }

    input[type="submit"]:hover {
        background-color: #4E61A1; /* deeper blue hover */
    }

      /* âœ… Reserve space for the message to prevent layout shift */
    #successMessageContainer {
      margin-top: 15px;
      height: 1.2em; /* reserves height even when empty */
      text-align: center;
      font-size: 0.95rem;
      color: #d32f2f;
      overflow: hidden; /* prevents expanding vertically */
      line-height: 1.2em; /* fixes vertical rhythm */
      width: 100%;
      max-width: 250px; /* keeps it aligned with form width */
      font-weight: normal; /* prevents font weight from changing layout */
    }

  </style>

  

</head>

<body>
    <div class="sideBar">
      <form id="userForm">
        <label for="user">username</label>
        <input type="text" id="user" name="user" required>

        <label for="password">password</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="enter">
      </form>

      <div id="successMessageContainer"></div>
    </div>

  <script src="./script.js"></script>
</body>
</html>
